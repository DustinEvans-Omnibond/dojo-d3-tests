<html>
    <head>
        <title>gauge-example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>

        body {
            font: 10px arial;
        }
        
        .myGaugeClass {
            width: 240px;
            height: 240px;
        }

        </style>
        
        <script src="dojo/dojo.js">
            var dojoConfig = {
                has: {
                    'dojo-firebug': false
                },
                parseOnLoad: false,
                isDebug: false,
                async: true,
                packages: [{
                    'name': "d3",
                    'location': "d3/d3.js"
                }]
            };
        </script>
        
        
        <script language="Javascript" type="text/javascript">
            require([
                "dojo/domReady!",
                "dojo/_base/window",
                "d3/d3",
                "src/Gauge"
            ],
            function(domReady, win, d3, Gauge) {
                var diameter = 240,
                    min = 0,
                    max = 100,
                    range = max - min,
                    label = "CPU",
                    minorTicks = 5,
                    majorTicks = 5,
                    transitionDuration = 500,
                    currentValue = 45;
                
                var greenZones = [
                    { 'from': min, 'to': min + range*0.25 }
                ];
                
                var yellowZones = [
                    
                ];
                
                var redZones = [
                    { 'from': min + range*0.75, 'to': max }
                ];
                
                var gauge = window.gauge = new Gauge({
                    domNodeClass: "myGaugeClass",
                    value: currentValue,
                    diameter: diameter,
                    min: min,
                    max: max,
                    label: label,
                    minorTicks: minorTicks,
                    majorTicks: majorTicks,
                    greenZones: greenZones,
                    yellowZones: yellowZones,
                    redZones: redZones,
                    transitionDuration: transitionDuration
                });
                win.body().appendChild(gauge.domNode);
            });
        </script>
    </head>
    
    <body>
        
    </body>
    
</html>
